# Base Docker Compose file for crossplay
# This file defines common networks and volumes
# Platform-specific overrides are in compose.*.yaml files
# Feature profiles are in profiles/*.yaml files
# Services are defined in profiles/video.yaml, profiles/ros2.yaml, profiles/nlp.yaml

version: '3.8'

# Services section will be populated by profile files
# Each profile file (profiles/*.yaml) defines its own services

networks:
  crossplay_net:
    name: ${NETWORK_NAME:-crossplay_net}
    driver: bridge

