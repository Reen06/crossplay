# Video processing service profile
# This service provides video processing capabilities with GPU support

version: '3.8'

services:
  video:
    image: ${APP_IMAGE:-yourorg/crossplay-app:latest}
    build:
      context: ${VIDEO_PATH:-../video-processing}
      dockerfile: Dockerfile
    container_name: crossplay_video
    networks:
      - crossplay_net
    ports:
      - "${VIDEO_PORT:-8081}:8081"
    volumes:
      - "${VIDEO_PATH:-../video-processing}:/workspace/video:ro"
    environment:
      - SERVICE_TYPE=video
      - PORT=${VIDEO_PORT:-8081}
    # GPU support (will be applied on platforms that support it)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${VIDEO_PORT:-8081}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

